
server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.proKey=${PRO_KEY}
vaadin.offlineKey=${OFFLINE_KEY}

vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.tsimerekis

# Let Hibernate update the schema automatically or create it if it does not exist.
#
# DO NOT DO THIS IN PRODUCTION!
#
# Instead, use Flyway or another controlled way of managing your database schema.
# See https://vaadin.com/docs/latest/building-apps/forms-data/add-flyway for instructions.
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:postgresql:///${DB_NAME:postgres}?cloudSqlInstance=${INSTANCE_CONNECTION_NAME}&socketFactory=org.postgresql.postgresql.SocketFactory
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

debug=true

cloud.bucket=${BUCKET_NAME}
cloud.project-id=${PROJECT_ID}
